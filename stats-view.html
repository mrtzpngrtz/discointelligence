<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schwarm D.I. – Statistics Dashboard</title>
    <link rel="stylesheet" href="public/css/stats-view.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <h1>schwarm D.I. – STATISTICS DASHBOARD</h1>
        <div class="status">
            <div class="status-item">
                <div id="connection-dot" class="status-dot disconnected"></div>
                <span id="connection-status">CONNECTING...</span>
            </div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">PLAYERS CONNECTED</div>
            <div class="stat-value" id="player-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ACTIVE SESSIONS</div>
            <div class="stat-value" id="session-count">1</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">UPTIME</div>
            <div class="stat-value" id="uptime">00:00</div>
        </div>
    </div>

    <div class="prompt-card">
        <div class="prompt-label">CURRENT MUSIC PROMPT</div>
        <div class="prompt-text" id="current-prompt">Waiting for music generation...</div>
    </div>

    <div class="chart-container">
        <div class="chart-title">GENRE DISTRIBUTION (LIVE)</div>
        <div class="genre-bars">
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-0">TECHNO</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-0" style="width: 0%">
                        <span class="bar-percentage" id="pct-0">0%</span>
                    </div>
                </div>
            </div>
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-1">ELECTRO</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-1" style="width: 0%">
                        <span class="bar-percentage" id="pct-1">0%</span>
                    </div>
                </div>
            </div>
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-2">JAZZ</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-2" style="width: 0%">
                        <span class="bar-percentage" id="pct-2">0%</span>
                    </div>
                </div>
            </div>
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-3">HIP HOP</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-3" style="width: 0%">
                        <span class="bar-percentage" id="pct-3">0%</span>
                    </div>
                </div>
            </div>
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-4">CLASSICAL</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-4" style="width: 0%">
                        <span class="bar-percentage" id="pct-4">0%</span>
                    </div>
                </div>
            </div>
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-5">HOUSE</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-5" style="width: 0%">
                        <span class="bar-percentage" id="pct-5">0%</span>
                    </div>
                </div>
            </div>
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-6">AMBIENT</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-6" style="width: 0%">
                        <span class="bar-percentage" id="pct-6">0%</span>
                    </div>
                </div>
            </div>
            <div class="genre-bar">
                <div class="genre-name" id="genre-name-7">DRUM & BASS</div>
                <div class="bar-container">
                    <div class="bar-fill" id="bar-7" style="width: 0%">
                        <span class="bar-percentage" id="pct-7">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-title">GENRE HISTORY (LAST 3 MINUTES)</div>
        <div class="chart-wrapper">
            <canvas id="history-chart"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="public/js/stats-view.js"></script>
</body>

</html>
