<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>schwarm D.I. – DISCO INTELLIGENCE.</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div id="name-modal">
        <div class="name-input-container">
            <h2><span class="ticker-content">Enter Your Name • Enter Your Name • Enter Your Name • Enter Your Name •
                    Enter Your Name</span></h2>
            <input type="text" id="player-name-input" placeholder="Your name" maxlength="20" autocomplete="off">

            <div class="shape-selector">
                <label>Choose Your Shape</label>
                <div class="shape-options">
                    <div class="shape-option selected" data-shape="circle">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="#000000" />
                        </svg>
                    </div>
                    <div class="shape-option" data-shape="square">
                        <svg viewBox="0 0 100 100">
                            <rect x="10" y="10" width="80" height="80" fill="#000000" />
                        </svg>
                    </div>
                    <div class="shape-option" data-shape="triangle">
                        <svg viewBox="0 0 100 100">
                            <polygon points="50,10 90,90 10,90" fill="#000000" />
                        </svg>
                    </div>
                </div>
            </div>

            <button id="start-button">Start</button>
        </div>
    </div>

    <div id="connection-status" class="disconnected">Not Connected</div>

    <div id="joystick-container">
        <div id="joystick-base">
            <div id="joystick-stick"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="public/js/client.js"></script>
</body>

</html>
